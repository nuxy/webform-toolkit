name: Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: ci
    strategy:
      matrix:
        node-version: ['20.x', '21.x']
    steps:
      - uses: actions/checkout@v4

      # Node.js environment
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install NPM dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run Mocha
        run: npm run test
