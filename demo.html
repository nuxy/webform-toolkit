<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <!-- JavaScript insert start -->

  <script src="webform-toolkit.min.js"></script>
  <script>
  window.addEventListener('load', function() {
    function loadWebform(data) {

      // Init Webform-Toolkit
      document.getElementById('container')
        .WebformToolkit({
          id:     'example',
          action: 'http://www.domain.com/handler',
          fields: data
        },
        function(form) {
          alert("callback(form='" + form.serialize() + "')");
        });
    }

    // Load properties from JSON
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'demo.json', true);
    xhr.responseType = 'json';

    xhr.addEventListener('load', function() {
      if (xhr.status == 200) {
        loadWebform(xhr.response);
      }
    });
    xhr.send(null);
  });
  </script>

  <!-- JavaScript insert end -->


  <!-- CSS include start -->

  <link rel="stylesheet" type="text/css" href="webform-toolkit.min.css">

  <!-- CSS include end -->


  <!-- CSS overrides start -->

  <link rel="stylesheet" type="text/css" href="https://mbrooks.info/demo.min.css">
  <link rel="stylesheet" type="text/css" href="demo.css">

  <!-- CSS overrides end -->


  <title>Webform Toolkit - Demo</title>
</head>
<body>

<p id="about">
  This <strong>JavaScript</strong> plugin is <a href="webform-toolkit.min.js" title="Only 5.3 kB">lightweight</a>, easy to <a href="README.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and works on all modern web browsers.
</p>

<div id="container"></div>

</div>

</body>
</html>
